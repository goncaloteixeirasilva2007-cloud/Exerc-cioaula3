<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gonçalo Silva — Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --max-width:1200px;
      --gutter:24px;
      --accent:#ffffff;
      --muted:#6b7280;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins", sans-serif;
      color:#111827;
      background:#ffffff;
      -webkit-font-smoothing:antialiased;
      line-height:1.6;
      padding-bottom:60px;
    }

    /* Header */
    .site-header{
      border-bottom:1px solid #e6e6e6;
      background:#fff;
      position:sticky;
      top:0;
      z-index:30;
    }
    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:22px var(--gutter);
    }
    .brand-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-size:22px;
      font-weight:600;
      letter-spacing:0.03em;
      text-transform:uppercase;
    }
    .nav{
      display:flex;
      gap:20px;
      align-items:center;
      font-size:14px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.06em;
    }
    .nav a{
      color:inherit;
      text-decoration:none;
      transition:color .3s;
    }
    .nav a:hover{color:#000}

    /* Hero */
    .hero{
      position:relative;
      min-height:520px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      background-size:cover;
      background-position:center 35%; /* mais centrado no rosto */
      background-repeat:no-repeat;
      border-bottom:1px solid #eee;
    }
    .hero-overlay{
      width:100%;
      max-width:var(--max-width);
      margin:0 auto;
      padding:64px var(--gutter);
      color:var(--accent);
      text-shadow:0 3px 10px rgba(0,0,0,0.35);
      text-align:center;
    }
    .hero .kicker{
      font-size:14px;
      opacity:0.9;
      text-transform:uppercase;
      letter-spacing:0.08em;
      font-weight:400;
    }
    .hero h1{
      font-size:64px;
      margin:8px 0;
      font-weight:600;
      letter-spacing:-0.01em;
    }
    .hero p{
      font-size:16px;
      opacity:0.9;
      font-weight:300;
    }

    /* Section */
    .section{
      max-width:var(--max-width);
      margin:60px auto;
      padding:0 var(--gutter);
    }
    h2.section-title{
      font-size:26px;
      margin:8px 0 24px;
      text-transform:uppercase;
      letter-spacing:0.06em;
      font-weight:500;
      text-align:center;
    }

    /* Gallery normal (sem deslocamento) */
    .gallery{
      display:grid;
      gap:18px;
      grid-template-columns:repeat(1,1fr);
    }
    @media (min-width:768px){
      .gallery{grid-template-columns:repeat(2,1fr);}
    }
    @media (min-width:1024px){
      .gallery{grid-template-columns:repeat(3,1fr);}
    }

    .gallery-item{
      position:relative;
      overflow:hidden;
      cursor:zoom-in;
      background:#f3f3f3;
      border-radius:6px;
      transition:transform .4s ease, box-shadow .4s ease;
    }
    .gallery-item img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      transition:transform .5s ease;
    }
    .gallery-item:hover img{transform:scale(1.05);}
    .gallery-item:hover{
      box-shadow:0 8px 20px rgba(0,0,0,0.12);
      transform:translateY(-4px);
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.85);
      z-index:100;
      padding:24px;
    }
    .lightbox.open{display:flex}
    .lightbox-inner{
      max-width:1200px;
      width:100%;
      max-height:90vh;
      position:relative;
      border-radius:6px;
      overflow:hidden;
      background:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .lightbox-img{
      width:100%;
      height:calc(90vh - 60px);
      object-fit:contain;
      background:#000;
    }
    .lightbox-meta{
      padding:10px 14px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#fff;
      font-size:14px;
    }
    .close-btn{
      position:absolute;
      right:10px;
      top:10px;
      background:transparent;
      border:0;
      color:#fff;
      font-size:28px;
      cursor:pointer;
    }

    /* Footer */
    footer{
      margin-top:60px;
      border-top:1px solid #eee;
      color:var(--muted);
      padding:26px var(--gutter);
      text-align:center;
      font-size:14px;
      letter-spacing:0.02em;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="container brand-row">
      <div class="brand">Gonçalo Silva</div>
      <nav class="nav">
        <a href="#works">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" style="background-image:url('/img/IMG_7738.jpeg');">
    <div class="hero-overlay">
      
      <h1>GONÇALO SILVA</h1>
      <p>Portfólio Fotográfico — 2025</p>
    </div>
  </section>

  <!-- Galeria -->
  <main id="works" class="section">
    <h2 class="section-title">Portfolio — Seleção</h2>

    <div class="gallery">
      <div class="gallery-item"><img src="/img/IMG_2020.jpeg" alt="MENORCA"></div>
      <div class="gallery-item"><img src="/img/IMG_2035.jpeg" alt="MENORCA"></div>
      <div class="gallery-item"><img src="/img/IMG_2040.jpeg" alt="MENORCA"></div>
      <div class="gallery-item"><img src="/img/IMG_5540.jpeg" alt="GRAND CENTRAL TERMINAL NYC"></div>
      <div class="gallery-item"><img src="/img/IMG_2042.jpeg" alt="MENORCA"></div>
      <div class="gallery-item"><img src="/img/IMG_5574.jpeg" alt="SUMMIT ONE VANDERBILT NYC"></div>
      <div class="gallery-item"><img src="/img/IMG_5660.jpeg" alt="CENTRAL PARK NYC"></div>
      <div class="gallery-item"><img src="/img/IMG_5784.jpeg" alt="STATUE OF LIBERTY NYC"></div>
      <div class="gallery-item"><img src="/img/IMG_5955.jpeg" alt="DUMBO VIEW NYC"></div>
      <div class="gallery-item"><img src="/img/IMG_7556_jpg.jpeg" alt="ZANELE MUHOLI SERRALVES"></div>
      <div class="gallery-item"><img src="/img/IMG_7566.jpeg" alt="SERRALVES"></div>
      <div class="gallery-item"><img src="/img/IMG_7583.jpeg" alt="SERRALVES"></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <button class="close-btn" id="lb-close" aria-label="Fechar">×</button>
      <img class="lightbox-img" id="lb-img" src="" alt="">
      <div class="lightbox-meta">
        <div id="lb-caption"></div>
        <div style="opacity:0.85;font-size:13px">Press Esc para fechar</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="about">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <div><strong>Gonçalo Silva</strong><br>Portfólio Fotográfico</div>
      <div>PORTO — 2025</div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const items=document.querySelectorAll('.gallery-item');
    const lightbox=document.getElementById('lightbox');
    const lbImg=document.getElementById('lb-img');
    const lbCaption=document.getElementById('lb-caption');
    const lbClose=document.getElementById('lb-close');

    function openLightbox(src,alt){
      lbImg.src=src;lbImg.alt=alt||'';lbCaption.textContent=alt||'';
      lightbox.classList.add('open');
      document.body.style.overflow='hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      lbImg.src='';document.body.style.overflow='';
    }

    items.forEach(i=>{
      const img=i.querySelector('img');
      const src=img.src;
      const alt=img.alt||'';
      i.addEventListener('click',()=>openLightbox(src,alt));
    });
    lbClose.addEventListener('click',closeLightbox);
    lightbox.addEventListener('click',e=>{if(e.target===lightbox)closeLightbox();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape')closeLightbox();});
  </script>
</body>
</html>
