<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gonçalo Silva — Portfólio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { fontFamily: { sans: ["Poppins", "sans-serif"] } }
        }
      };
    </script>
  </head>

  <body class="font-sans text-gray-900 bg-white leading-relaxed">
    <!-- Header -->
    <header class="sticky top-0 z-30 border-b border-gray-200 bg-white backdrop-blur">
      <div class="max-w-screen-xl mx-auto px-6 py-5 flex items-center justify-between">
        <div class="text-xl font-semibold tracking-wider uppercase">Gonçalo Silva</div>
        <nav class="flex items-center gap-5 text-sm uppercase tracking-widest text-gray-500">
          <a href="index.html" class="hover:text-black transition-colors">PORTFÓLIO</a>
          <a href="contactos/index.html" class="hover:text-black transition-colors">CONTACTOS</a>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="relative min-h-[520px] flex items-end justify-center bg-cover bg-center border-b border-gray-200"
      style="background-image:url('img/IMG_7738.jpeg'); background-position:center 35%;">
      <div class="max-w-screen-xl mx-auto px-6 py-16 text-center text-white drop-shadow-[0_3px_10px_rgba(0,0,0,0.35)]">
        <h1 class="text-5xl md:text-6xl font-semibold tracking-tight mb-2">GONÇALO SILVA</h1>
        <p class="text-base font-light opacity-90">Portfólio Fotográfico — 2025</p>
      </div>
    </section>

    <!-- Galeria -->
    <main id="works" class="max-w-screen-xl mx-auto px-6 my-16">
      <h2 class="text-center text-2xl font-medium uppercase tracking-widest mb-8">PORTFÓLIO</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_2020.jpeg" alt="MENORCA" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_2035.jpeg" alt="MENORCA" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_2040.jpeg" alt="MENORCA" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_2042.jpeg" alt="GRAND CENTRAL TERMINAL NYC" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_5540.jpeg" alt="MENORCA" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_5574.jpeg" alt="SUMMIT ONE VANDERBILT NYC" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_5660.jpeg" alt="CENTRAL PARK NYC" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_5784.jpeg" alt="STATUE OF LIBERTY NYC" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_5955.jpeg" alt="DUMBO VIEW NYC" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_7556_jpg.jpeg" alt="ZANELE MUHOLI SERRALVES" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_7566.jpeg" alt="SERRALVES" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 hover:shadow-lg">
          <img src="img/IMG_7583.jpeg" alt="SERRALVES" class="w-full h-80 object-cover cursor-pointer"/>
        </div>
      </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
      <img id="lightbox-img" class="max-w-[90%] max-h-[90%] rounded-lg shadow-lg transition-transform duration-300 scale-100" />
    </div>

    <!-- Footer -->
    <footer class="border-t border-gray-200 text-gray-500 text-sm text-center py-6">
      <div>© 2025 Gonçalo Silva — Portfólio Fotográfico</div>
    </footer>

    <!-- Script Lightbox -->
    <script>
      const images = document.querySelectorAll("main img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      images.forEach(img => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.classList.remove("hidden");
          lightbox.classList.add("flex");
        });
      });

      lightbox.addEventListener("click", () => {
        lightbox.classList.add("hidden");
        lightbox.classList.remove("flex");
      });
    </script>
  </body>
</html>
