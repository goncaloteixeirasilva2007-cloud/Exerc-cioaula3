<!doctype html>

  <head>

    <!-- Fonte -->

    />

    <!-- Tailwind CSS CDN -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],

  </head>

  <body class="font-sans text-gray-900 bg-white leading-relaxed">
    <!-- Header -->

        <div class="text-xl font-semibold tracking-wider uppercase">Gonçalo Silva</div>
        <nav class="flex items-center gap-5 text-sm uppercase tracking-widest text-gray-500">
          <a href="/index.html" class="hover:text-black transition-colors">PORTFÓLIO</a>
          <a href="/contactos/index.html" class="hover:text-black transition-colors">CONTACTOS</a>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section
      class="relative min-h-[520px] flex items-end justify-center bg-cover bg-center border-b border-gray-200"
      style="background-image:url('/img/IMG_7738.jpeg'); background-position:center 35%;"
    >
      <div
        class="max-w-screen-xl mx-auto px-6 py-16 text-center text-white drop-shadow-[0_3px_10px_rgba(0,0,0,0.35)]"
      >
        <h1 class="text-5xl md:text-6xl font-semibold tracking-tight mb-2">GONÇALO SILVA</h1>
        <p class="text-base font-light opacity-90">Portfólio Fotográfico — 2025</p>
      </div>
    </section>

    <!-- Galeria -->
    <main id="works" class="max-w-screen-xl mx-auto px-6 my-16">

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_2020.jpeg" alt="MENORCA" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_2035.jpeg" alt="MENORCA" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_2040.jpeg" alt="MENORCA" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_5540.jpeg" alt="GRAND CENTRAL TERMINAL NYC" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_2042.jpeg" alt="MENORCA" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_5574.jpeg" alt="SUMMIT ONE VANDERBILT NYC" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_5660.jpeg" alt="CENTRAL PARK NYC" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_5784.jpeg" alt="STATUE OF LIBERTY NYC" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>
        </div>
        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
          <img src="/img/IMG_5955.jpeg" alt="DUMBO VIEW NYC" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"/>

        <div class="group relative overflow-hidden rounded-md bg-gray-100 cursor-zoom-in transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">

        </div>
      </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 hidden items-center justify-center bg-black/85 z-50 p-6">
      <div class="max-w-screen-lg w-full max-h-[90vh] relative rounded-md overflow-hidden bg-black flex flex-col items-center">
        <button id="lb-close" class="absolute top-3 right-3 text-white text-3xl font-light hover:text-gray-300" aria-label="Fechar">×</button>
        <img id="lb-img" src="" alt="" class="w-full h-[calc(90vh-60px)] object-contain bg-black"/>
        <div class="flex justify-between items-center text-white text-sm px-4 py-2 w-full">
          <div id="lb-caption"></div>
          <div class="opacity-75 text-xs">Press Esc para fechar</div>
        </div>
      </div>
    </div>

    <!-- Footer ajustado -->
    <footer class="border-t border-gray-200 text-gray-500 text-sm text-center py-6">
      <div>© 2025 Gonçalo Silva — Portfólio Fotográfico</div>
    </footer>

    <!-- Script Lightbox -->
    <script>
      const items = document.querySelectorAll(".gallery-item, .group");
      const lightbox = document.getElementById("lightbox");
      const lbImg = document.getElementById("lb-img");
      const lbCaption = document.getElementById("lb-caption");
      const lbClose = document.getElementById("lb-close");

      function openLightbox(src, alt) {
        lbImg.src = src;
        lbImg.alt = alt || "";
        lbCaption.textContent = alt || "";
        lightbox.classList.remove("hidden");
        lightbox.classList.add("flex");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        lightbox.classList.add("hidden");
        lightbox.classList.remove("flex");
        lbImg.src = "";
        document.body.style.overflow = "";
      }

      items.forEach((i) => {
        const img = i.querySelector("img");
        const src = img.src;
        const alt = img.alt || "";
        i.addEventListener("click", () => openLightbox(src, alt));
      });

      lbClose.addEventListener("click", closeLightbox);
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLightbox();
      });
    </script>
  </body>
</html>
